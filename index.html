<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="id=edge">
    <meta name="author" content="webstoryboy">
    <meta name="descroption" content="메가박스 사이트 따라하면서 배우는 튜토리얼">
    <meta name="keywords" content="메가박스, 유튜브, 영화, 최신영화, 영화관, CGV, 롯데시네마 웹스토리보이">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/font-awesome.css">
    
    <!-- 파비콘 -->
    <link rel="shortcut icon" href="./icons/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="./icons/favicon_72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="96x96" href="./icons/favicon_96.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./icons/favicon_144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="192x192" href="./icons/favicon_192.png" />
    
    
    <!-- 웹 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="header clearfix">
                    <h1>
                        <a href="#">
                            <em><img src="./img/logo.png" alt="MECABOX"></em>
                            <strong><img src="./img/logo-sub.png" alt="LIFE THEATER"></strong>
                        </a>
                    </h1>
                    <nav id="mNav">
                        <h2 class="ir_su">전체 메뉴</h2>
                        <a href="#" class="ham"><span></span></a>
                    </nav>
                    <nav class="nav">
                        <ul class="clearfix">
                            <li><a href="#">영화</a></li>
                            <li><a href="#">큐레이션</a></li>
                            <li><a href="#">영화관</a></li>
                            <li><a href="#">특별관</a></li>
                            <li><a href="#">스토어</a></li>
                            <li><a href="#">이벤트</a></li>
                            <li><a href="#">로그인</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- //header -->
    
    <section id="banner">
        <h2 class="ir_su">최신 영화 소식</h2>
        <div class="banner_menu">
            <div class="container">
                <div class="row">
                    <div class="bm_left">
                        <ul>
                            <li class="total">
                                <a href="#"><i class="fa fa-bars" aria-hidden="true"></i> 전체메뉴</a></li>
                            <li class="line"><a href="#">필름 소사이어티</a></li>
                            <li><a href="#">클래식 소사이어티</a></li>
                        </ul>
                    </div>
                    <div class="bm_right">
                        <ul>
                            <li class="line"><a href="#">고객센터</a></li>
                            <li class="line"><a href="#">멤버십</a></li>
                            <li><a href="#">VIP</a></li>
                        </ul>
                        <ul>
                            <li class="white"><a href="#">상영시간표</a></li>
                            <li class="purple"><a href="#">빠른 예매</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="slider">
           <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide ss1">
                       <div class="container">
                           <div class="row">
                                <h2>캡틴 마블<em>Captin Marvel</em></h2>
                                <p>새로운 히어로, 어벤져스의 희망</p>  
                           </div>
                       </div>
                    </div>
                    <div class="swiper-slide ss2">
                        <div class="container">
                           <div class="row">
                                <h2>캡틴 마블<em>Captin Marvel</em></h2>
                                <p>새로운 히어로, 어벤져스의 희망</p>  
                           </div>
                       </div>
                    </div>
                    <div class="swiper-slide ss3">
                       <div class="container">
                           <div class="row">
                                <h2>캡틴 마블<em>Captin Marvel</em></h2>
                                <p>새로운 히어로, 어벤져스의 희망</p>  
                           </div>
                       </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
           </div>
        </div>
    </section>
    <!-- //banner -->
    
    <!-- 자바스크립트 라이브러리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="swiper-master/"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
              pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
            autoplay: {
                delay: 5000,
            }
        });  
    </script>
</body>
</html>
